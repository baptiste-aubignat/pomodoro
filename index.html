 <!DOCTYPE html>
 <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/54d2eb7943.js" crossorigin="anonymous"></script>
        <title>Pomodoro</title>
    </head>
    <body>
        <header>
            <h1>TIMER POMODORO</h1>
        </header>
        <div class="container">
            <div class="menu">
                <p id="travail">Travail</p>
                <p id="pause">Pause</p>
            </div>
            <div class="cercle">
                <span id="timer"></span>
            </div>
            <div class="bouton">
                <button type="button" id="start" onclick="start()">
                    <em class="fa-solid fa-play"></em>
                </button>
                <button type="button" id="reset" onclick="reset()">
                    <em class="fa-solid fa-rotate-left"></em>
                </button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
        <footer>
            <p>Exercice JavaScript</p>
        </footer>
    </body>
 </html>
