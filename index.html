 <!DOCTYPE html>
 <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Pomodoro Timer en JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/54d2eb7943.js" crossorigin="anonymous"></script>
        <title>Pomodoro</title>
    </head>
    <body>
        <header>
            <h1>TIMER POMODORO</h1>
        </header>
        <div class="container">
            <div class="menu">
                <!-- Menu contenant les états "Travail" et "Pause", l'état actuel est en vert -->
                <p id="travail">Travail</p>
                <p id="pause">Pause</p>
            </div>
            <div class="cercle">
                <!-- Cercle contenant le minuteur -->
                <span id="timer"></span>
            </div>
            <div class="bouton">
                <button type="button" class="btn" id="start" aria-label="start" onclick="start()">
                    <!-- Bonton servant à démarrer le minuteur en appelant la fonction start(), celui-ci est désactivé quand le minuteur est en fonctionnement -->
                    <em class="fa-solid fa-play"></em>
                </button>
                <button type="button" class="btn" id="reset" aria-label="reset" onclick="reset()">
                    <!-- Bouton servant à redémarrer le minuteur en appelant la fonction reset(), celui-ci est désactivé quand le minuteur n'est pas en fonctionnement -->
                    <em class="fa-solid fa-rotate-left"></em>
                </button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <footer>
            <p>Exercice JavaScript</p>
        </footer>
    </body>
 </html>
